<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Injufree</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Sign Up</h2>

        <form id="signUpForm" action="formHandler.php" method="POST" class="space-y-4">
            <input type="text" placeholder="Enter your first name" id="name" name="name" required 
                class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm border-gray-300">
            
            <input type="email" placeholder="Enter your email" id="email" name="email" required 
                class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm border-gray-300">
            
            <input type="password" placeholder="Create your password" id="password" name="password" required 
                class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm border-gray-300">
            
            <input type="password" placeholder="Confirm your password" id="confirmedPassword" name="confirmedPassword" required 
                class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm border-gray-300">
            
            <input type="hidden" name="action" value="signUp">
            
            
            <div >
                <input type="checkbox" id="extra" class="peer hidden" name="extra">

                <label for="extra" class="ml-2 text-sm text-gray-600 cursor-pointer bg-gray-200 px-3 py-1 rounded-md hover:bg-gray-300">
                    Show more options
                </label>



                
                <div class="hidden peer-checked:block mt-4 space-y-4">
                    <p class="font-bold">You must be older than 16 years or have an adults permission to enter the below information</p>
                    
                    <h3>Choose your assigned gender at birth:</h3>
                    <div class="flex items-center space-x-4 ">
                        
                        
                        <input type="radio" id="male" name="genderAtBirth" value="male"
                            class="h-5 w-5 ">
                        <label for="male" class="text-sm font-medium text-gray-600">Male</label>
                    
                        
                        <input type="radio" id="female" name="genderAtBirth" value="female"
                            class="h-5 w-5" >
                        <label for="female" class="text-sm font-medium text-gray-600">Female</label>
                    </div>
                    
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-600">Date of Birth</label>
                        <input type="date" name="DOB" placeholder="Enter Date of Birth"
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm border-gray-300">
                    </div>
                    

                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">I consent to the storage of the above information in line with GDPR guidelines</label> 
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">
                Sign Up
            </button>
        </form>
    </div>

</body>
</html>
